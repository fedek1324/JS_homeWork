<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="app.js"></script>

    <div id="container">

        <h1>Calculator for tips</h1>

        <div id="calculator">

            <form>
                <p>How much money spent?</p>
                $ <input type="number" id="bill_amount" placeholder="Amount of money">

                <p>Hom was your waiter/waitress?</p>
                <select name="" id="">
                    <option value="0.3">30% - Wonderful</option>
                    <option value="0.2">20% - Good</option>
                    <option value="0.15">15% - OK</option>
                    <option value="0.10">10% - Bad</option>
                    <option value="0.05">5% - Bad</option>
                </select>

                <p>Homy many people sharing the bill?</p>
                <input type="number" id="people_number" placeholder="Number of people">

                <button id="calculate" type="button">Calculate</button>
            </form>
        </div>

    </div>
</body>
</html>
