<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>China box</title>
  </head>
  <body>
    <h1 id="title">China box</h1>
    <div id="container">
      <form id="myForm">
        <h5>Size of your box</h5>
        <div class="choose">
          <input type="radio" id="sizeChoice1" name="size" value="small" checked>
          <label for="sizeChoice1">Small</label>
          <br>
          <input type="radio" id="sizeChoice2" name="size" value="large">
          <label for="sizeChoice2">Large</label>
        </div>
        <h5>Souce and topping</h5>
        <div class="choose">
          <input type="radio" id="souceAndToppingChoice1" name="souceAndTopping" value="teriyakiAndPork" checked>
          <label for="souceAndToppingChoice1">Teriyaki and pork</label>
          <br>
          <input type="radio" id="souceAndToppingChoice2" name="souceAndTopping" value="unagiAndBeef">
          <label for="souceAndToppingChoice2">Unagi and beef</label>
          <br>
          <input type="radio" id="souceAndToppingChoice3" name="souceAndTopping" value="oysterAndChicken">
          <label for="souceAndToppingChoice3">Oyster and chicken</label>
        </div>
        <h5>Extras</h5>
        <div class="choose">
          <input type="checkbox" id="extrasChoice1" name="extras" value="crackers">
          <label for="extrasChoice1">Crackers</label>
          <br>
          <input type="checkbox" id="extrasChoice2" name="extras" value="extraDip">
          <label for="extrasChoice2">ExtraDip</label>
        </div>

        <div>
          <button type="submit">Submit</button>
        </div>

      </form>
      <div id="total">
        <span id="totalSum">0.00</span><small> rubles</small>
        <br>
        <span id="totalCalories">0</span><small> calories</small>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
