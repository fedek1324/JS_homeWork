<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tips Calculator</title>
  </head>
  <body>
    <h1 id="title">Tips calculator</h1>
    <div id="container">
      <!-- CALCULATOR start -->
      <div id="calculator">
        <form>
          <p>How much you paid?</p>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="number" id="bill_count" class="form-control" placeholder="Amount of dollars">
            <!-- <div class="input-group-append">
              <span class="input-group-text">.00</span>
            </div> -->
          </div>

          <p>How was service?</p>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="service_quality">Options</label>
            </div>
            <select class="custom-select" id="service_quality">
              <!-- will be added from JS-->
            </select>
          </div>

          <p>How many people was on lunch?</p>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">People</span>
            </div>
            <input type="number" id="people_num" class="form-control" placeholder="Number of people" value="1">
          </div>

          <button type="button" id="calculate">Calculate!</button>

        </form>
      </div>
      <!-- CALCULATOR end -->
      <!-- TIPS start -->
      <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
      </div>
      <!-- TIPS end -->
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
